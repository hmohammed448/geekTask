<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube UI</title>
    <link rel="stylesheet" href="css/Youtube-UI.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Youtube Navbar -->
    <header class="header flex-all">
        <!-- Logo -->
        <div class="flex-all nav-section left-section" id="nav-1">
            <i class="material-icons">
                menu
            </i>
            <img src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc"
                alt="yt-logo" width="50">
        </div>
        <div class="flex-all nav-section middle-section" id="nav-2">
            <form action="">
                <input type="text" class="search" name="" id="" placeholder="Search">
                <button>
                    <i class="material-icons">
                        search
                    </i>
                </button>
            </form>
        </div>
        <div class="flex-all nav-section right-section" id="nav-3">
            <div class="right-icons">
                <i class="material-icons">
                    search
                </i>
                <i class="material-icons">
                    videocam
                </i>
                <i class="material-icons">
                    apps
                </i>
                <i class="material-icons">
                    notifications
                </i>
                <i class="material-icons">
                    account_circle
                </i>

            </div>
        </div>
    </header>

    <section>
        <aside class="left-categories">
            <div class="category">
                <i class="material-icons">
                    home
                </i>
                <span>home</span>
            </div>
            <div class="category">
                <i class="material-icons">
                    local_fire_department
                </i>
                <span>Trending</span>
            </div>
            <div class="category">
                <i class="material-icons">
                    subscriptions
                </i>
                <span>Subscriptions</span>
            </div>
            <hr>
            <div class="category">
                <i class="material-icons">
                    library_add_check
                </i>
                <span>Library</span>
            </div>
            <div class="category">
                <i class="material-icons">
                    history
                </i>
                <span>History</span>
            </div>
            <div class="category">
                <i class="material-icons">
                    play_arrow
                </i>
                <span>Your Videos</span>
            </div>
            <div class="category">
                <i class="material-icons">
                    watch_later
                </i>
                <span>Watch Later</span>
            </div>
            <div class="category">
                <i class="material-icons">
                    thumb_up
                </i>
                <span>Liked Videos</span>
            </div>
        </aside>

        <main class="video-area">

        </main>
    </section>
</body>

</html>
