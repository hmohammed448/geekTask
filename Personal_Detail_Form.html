<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>

<body>
    <form action="">
        <label for="">Personal details</label><br>

        <!-- Salutation -->
        <label for="salutation">Salutation</label>
        <br>
        <select name="" id="salutation">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <br><br>

        <!-- names -->
        <label for="fName">First Name:</label>
        <input type="text" name="" id="fName" placeholder="abcd">
        <br><br>
        <label for="lName">Last Name:</label>
        <input type="text" name="" id="lName" placeholder="abcd">

        <br><br>

        <!-- Gender -->
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>

        <!-- Email -->
        <label for="email">Email:<input type="email" name="email" value="abc@gmail.com">
        </label>
        <br><br>

        <!-- Calendar -->
        <label for="dateTime">Date of birth:<input type="date" name="" id="dateTime"></label>
        <br><br>

        <!-- Address -->
        <label for="add">Address:
            <br>
            <textarea name="address" id="add" cols="30" rows="5"></textarea>
        </label>
        <br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
