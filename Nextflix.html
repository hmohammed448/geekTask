<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/Netflix.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <!-- Black shade boundary starts -->
    <div class="shadow">
        <!-- Navigation  -->
        <div class="nav">
            <!-- Logo Left side -->
            <aside style="width: 40%;" class="asidelogo">
                <img src="img/cover/neftflix.png" style="justify-content: center;" class="asidelogo" alt="netflix_logo"
                    width="150" height="50">
            </aside>
            
            <!-- sigup Button Right side -->
            <aside class="asideRight" style="width: 60%;">
                <button class="btnSignIn">Sign In</button>
                <button class="btnSignIn">Register</button>
            </aside>
        </div>
        <main class="main-mid">
            <h1>
                Unlimited movies, TV shows and more.
            </h1>
            <p style="margin: 13px;
            font-weight: 400;
            font-size: 28px !important;">
                Watch anywhere. Cancel anytime.
            </p>
            <p style="margin: 26px;
            font-weight: 400; font-size: 23px !important;">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
        </main>
    </div>

</html>
