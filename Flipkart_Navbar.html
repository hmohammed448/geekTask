<!DOCTYPE html>

            <!-- Nav Login -->

            <!-- Nav Cart -->
            <div class="nav-items" id="cart">

                    <a href="#" class="mt2">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                            alt="">

                    </a>
                </div>
            </div>

            <!-- Become a Seller -->
            <div class="nav-items" id="become-seller">

                    <a href="#" class="mt2">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                            alt="">
                        <span class="mt2">Become a Seller</span>
                    </a>
                </div>
            </div>

            <!-- Nav Three Dots -->
            <div class="nav-items" id="dot">
                <div class="wrapper">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg"
                        alt="" class="ellipsis-vertical">
                </div>
            </div>

            <div class="item-box">

                    <span class="text">

                    </span>
                </div>
            </div>
            <div class="item-box">
                <div class="img-sec">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/81/81/image/05d708653beff580.png?q=100" alt="">
